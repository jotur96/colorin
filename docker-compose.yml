services:
  api:
    build: .
    ports:
      - "9137:9137"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/colorin.db
      - PORT=9137
    working_dir: /app
    restart: unless-stopped
    # command: >
    #   sh -c "uvicorn main:app --host 0.0.0.0 --port 9137 --reload"

  frontend:
    build:
      context: ./frontend
    ports:
      - "61234:5173"
    environment:
      - VITE_API_URL=http://localhost:9137
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - api

volumes:
  frontend_node_modules:
